{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<main>


    <div class="section section-md pb-0">
        <div class="container">
            <!-- Title -->
            <div class="row">
                <div class="col">
                    <h3 class="h5">Seminar Registration Form</h3>
                </div>
            </div>
            <!-- End of Title -->
        </div>
    </div>
    <div class="row">
        <form action="/customerFormData/" method="POST">{% csrf_token %}
            <!-- Section -->

            <div class="section section-md pt-0" style="padding-bottom:15px !important">
                <div class="container">

                    <div class="row">
                        <div class="col-12 ">

                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="exampleInputEmail6">Reg ID</label>
                                    <input type="text" class="form-control" name="client_id" id="client_id"
                                           autocomplete>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Client ID</label>
                                    <input type="text" class="form-control" name="client_id" id="client_id"
                                           autocomplete>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Seminar ID</label>

                                    <select class="form-control" name="gender" id="gender">
                                        <option>Select</option>
                                        <option>1</option>
                                        <option>2</option>
                                    </select>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Seminar Name</label>

                                    <select class="form-control" name="gender" id="gender">
                                        <option>Select</option>
                                        <option>Yogic Power</option>
                                        <option>Vishudhi</option>

                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="section pt-5" style="padding-bottom:15px !important">
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">

                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="exampleInputEmail6">First Payment</label>
                                    <input type="text" class="form-control" name="house_block_no" id="house_block_no"
                                           required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">First Payment Date</label>
                                    <input type="date" class="form-control" name="dob" id="DOB" required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Second Payment</label>
                                    <input type="text" class="form-control" name="town_city" id="town_city" required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Second Payment Date</label>
                                    <input type="date" class="form-control" name="dob" id="DOB" required>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="section pt-0" style="padding-bottom:15px !important">
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">

                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="exampleInputEmail6">Third Payment</label>
                                    <input type="text" class="form-control" name="town_city" id="town_city" required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Third Payment Date</label>
                                    <input type="date" class="form-control" name="dob" id="DOB" required>

                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Fourth Payment</label>
                                    <input type="text" class="form-control" name="town_city" id="town_city" required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Fourth Payment Date</label>
                                    <input type="date" class="form-control" name="dob" id="DOB" required>

                                </div>


                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="section pt-5" style="padding-bottom:15px !important">
                <div class="container">
                    <div class="row">
                        <div class="col-9 ">

                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="exampleInputEmail6">Total</label>
                                    <input type="text" class="form-control" name="aadhar_number" id="aadhar_number"
                                           required>
                                </div>
                                <div class="col">
                                    <label for="exampleInputEmail6">Balance</label>
                                    <input type="text" class="form-control" name="drivinglicense_number"
                                           id="drivinglicense_number" required>
                                </div>

                                <div class="col">
                                    <label for="exampleInputEmail6">Payment Status</label>
                                    <input type="text" class="form-control" name="voter_id" id="voter_id" required>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </div>


            <div class="section pt-5" style="padding-bottom:15px !important">
                <div class="container">
                    <div class="row">
                        <div class="col-12 ">

                            <div class="row align-items-center">
                                <div class="col">
                                    <label for="exampleInputEmail6">Introducer</label>
                                    <input type="text" class="form-control" name="passport_number" id="passport_number"
                                           required>
                                </div>

                                <div class="col">
                                    <label class="custom-file-label" for="exampleInputEmail6">Team Leader</label>
                                    <input type="file" class="form-control" name="passport_upload" id="passport_upload"
                                           required>
                                </div>

                                <div class="col">
                                    <label class="custom-file-label" for="exampleInputEmail6">Assistant Leader</label>
                                    <input type="file" class="form-control" name="passport_upload" id="passport_upload"
                                           required>
                                </div>

                                <div class="col">
                                    <label class="custom-file-label" for="exampleInputEmail6"> Leader</label>
                                    <input type="file" class="form-control" name="passport_upload" id="passport_upload"
                                           required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>



            <div class="container">
                <div class="row">
                    <div class="col-12 ">
                        <button type="submit" id="submitButton" class="btn btn-primary" style="float:right !important">
                            Submit
                        </button>
                    </div>

                </div>
            </div>
    </div>
    </form>
    </div>
    <!-- End of Section -->{% endblock content %}

</main>
