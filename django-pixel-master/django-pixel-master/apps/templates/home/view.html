{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<main>

    <div class="section section-md pb-0">
        <div class="container">
            <!-- Title -->
            <div class="row">
                <div class="col">
                    <h2 class="h5"></h2>
                </div>
            </div>
            <!-- End of Title -->
        </div>
    </div>
    <div class="row">
        <form action="/update_client_data/{{data.client_uniqueid}}" method="POST">{% csrf_token %}
            <!-- Section -->
            <div class="section pt-0" style="padding-bottom:15px !important">
            <input name="client_uniqueid" type="hidden" value="{{data.client_uniqueid}}">

                <div class="section section-md pt-0" style="padding-bottom:15px !important">

 <div class="container">


                <div class="row">

                   <div class="col-9 ">

                        <div class="row align-items-center">
                             <div class="col-4">
                                 <label for="exampleInputEmail6" >Member ID</label>
                           <input class="form-control" id="member_id" name="client_id" readonly required type="text"
                                       value="{{data.member_id}}" >
 </div>
                            <div class="col">

                            </div>
                             </div>
                            <div class="col">

                            </div>
                       <div class="col">

                            </div>
                            </div>
                            <div class="col">
<!--                                 <img class="navbar-brand-dark mb-4" height="100" src="{{ ASSETS_ROOT }}/img/blog/profile photo.jpg">-->
                                <a href="/{{data.photo_upload_path}}">{{data.photo_upload_path}}</a>
                            </div>

                        </div>
                   </div>
                </div>
 </div>
    </div>
<div class="section pt-3" style="padding-bottom:15px !important">
            <div class="container">

                <div class="row">
                    <div class="col-12 ">

                        <div class="row align-items-center">
                            <div class="col">
                                <label for="exampleInputEmail6">First Name</label>
                                <input class="form-control" id="firstname" name="fname" readonly  type="text"
                                       value="{{data.fname}}">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail6">Last Name/Surname</label>
                                <input class="form-control" id="lastname" name="lname" readonly  type="text"
                                       value="{{data.lname}}">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail6">Father's Name</label>
                                <input class="form-control" id="fathername" name="fathername" readonly  type="text"
                                       value="{{data.fathername}}">
                            </div>
                            <div class="col">
                                <label for="exampleInputEmail6">Spouse Name</label>
                                <input class="form-control" id="spousename" name="spousename" readonly  type="text"
                                       value="{{data.spousename}}">
                            </div>
                             </div>
                    </div>
                </div>
            </div>
            </div>
                        <div class="section pt-3" style="padding-bottom:15px !important">
            <div class="container">

                <div class="row">
                    <div class="col-12 ">

                        <div class="row align-items-center">
                            <div class="col">
                                <label for="exampleInputEmail6">Gender</label>
                                <select class="form-control" id="gender" name="gender"  readonly>
                                    <option >Select</option>
                                    <option {% if data.gender == 'Male' %} selected {% endif %} >Male</option>
                                    <option {% if data.gender == 'Female' %} selected {% endif %}>Female</option>
                                </select>
                            </div>


                            <div class="col">
                                <label for="exampleInputEmail6">Date Of Birth</label>
                                <input class="form-control" id="dob" name="dob" readonly="true"  type="date"
                                       value="{{data.dob|date:'Y-m-d' }}">
                            </div>

                            <div class="col">
                                 <label for="exampleInputEmail6">Profession</label>
                            <input class="form-control" id="profession" name="profession" readonly  type="text"
                                       value="{{data.profession}}">
                            </div>

                            <div class="col">
                                 <label for="exampleInputEmail6">Education</label>
                             <input class="form-control" id="education" name="education" readonly  type="text"
                                       value="{{data.education}}">
                            </div>

                        </div>
                    </div>
                </div>
            </div>
            </div>


 <div class="section pt-3" style="padding-bottom:15px !important">
<div class="container">
     <div class="row">
                    <div class="col-8 ">

                        <div class="row align-items-center">


                            <div class="col">
                                 <label for="exampleInputEmail6">School/College/Institution Name</label>
                             <input class="form-control" id="company_college_name" name="company_college_name" readonly  type="text"
                                       value="{{data.company_college_name}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">School/College/Institution location</label>
                            <input class="form-control" id="job_college_location" name="job_college_location" readonly  type="text"
                                       value="{{data.job_college_location}}">
                            </div>
                        </div>
                    </div>
         </div>
    </div>
            </div>
             <div class="section pt-6" style="padding-bottom:15px !important">
<div class="container">
     <div class="row">
                    <div class="col-12 ">

                        <div class="row align-items-center">
                            <div class="col">
                                 <label for="exampleInputEmail6">House/Block No</label>
                           <input class="form-control" id="house_block_no" name="house_block_no" readonly  type="text"
                                       value="{{data.house_block_no}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">Street Name</label>
                            <input class="form-control" id="street_name" name="street_name" readonly  type="text"
                                       value="{{data.street_name}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">Town/City</label>
                           <input class="form-control" id="town_city" name="town_city" readonly  type="text"
                                       value="{{data.town_city}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">District</label>
                               <input class="form-control" id="district" name="district" readonly  type="text"
                                       value="{{data.district}}">

                            </div>


                            </div>
                    </div>
         </div>
    </div>
            </div>

            <div class="section pt-0" style="padding-bottom:15px !important">
<div class="container">
     <div class="row">
                    <div class="col-12 ">

                        <div class="row align-items-center">
                            <div class="col">
                                 <label for="exampleInputEmail6">State</label>
                             <input class="form-control" id="state" name="state" readonly  type="text"
                                       value="{{data.state}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">Country</label>
                             <input class="form-control" id="country" name="country" readonly type="text"
                                       value="{{data.country}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">Postal Code</label>
                            <input class="form-control" id="postal_code" name="postal_code" readonly  type="text"
                                       value="{{data.postal_code}}">
                            </div>
                            <div class="col">
                                 <label for="exampleInputEmail6">Email ID</label>
                            <input class="form-control" id="email_id" name="email_id" readonly  type="text"
                                       value="{{data.email_id}}">
                            </div>
                            </div>
                    </div>
         </div>
    </div>
            </div>

            <div class="section pt-0" style="padding-bottom:15px !important">
<div class="container">
     <div class="row">
                    <div class="col-3 ">

                        <div class="row align-items-center">
                            <div class="col">
                                 <label for="exampleInputEmail6">Contact Number</label>
                            <input class="form-control" id="contact_number" name="contact_number" readonly  type="text"
                                       value="{{data.contact_number}}">
                            </div>



                        </div>
                    </div>
     </div>
</div>
            </div>


            <div class="section pt-6" style="padding-bottom:15px !important">
<div class="container">
     <div class="row">
                    <div class="col-9 ">

                        <div class="row align-items-center">
                            <div class="col">
                                 <label for="exampleInputEmail6">ID Proof Name</label>
                             <input class="form-control" id="idname" name="idname" readonly  type="text"
                                       value="{{data.idname}}">
                            </div>

                            <div class="col">
                                 <label for="exampleInputEmail6">ID Proof Number</label>
                            <input class="form-control" id="idnumber" name="idnumber" readonly  type="text"
                                       value="{{data.idnumber}}">
                            </div>
                            <div class="col">
<!--                                 <img class="navbar-brand-dark mb-4" height="100" src="{{ ASSETS_ROOT }}/img/blog/profile photo.jpg">-->
                                <a href="{{data.idproof_upload_path}}">{{data.idproof_upload_path}}</a>
                            </div>


                        </div>
                    </div>
     </div>
    </div>
                </div>


<div class="section pt-6" style="padding-bottom:15px !important">

                                <div class="container">
                <div class="row">
                    <div class="col-12 ">
                        <p align="right">
                        <button class="btn btn-primary" id="editButton" type="button">Edit</button>
                        <button class="btn btn-primary" id="" type="button" onclick="location.href='{% url 'seminarRegistration' %}'">New Seminar Registration</button>
                            <button class="btn btn-primary" id="updateButton" style="display:none" type="submit">Update</button></p>
                    </div>
                </div>
            </div>
</div>

        </form>
    </div>
    <!-- End of Section -->

</main>


{% endblock content %}
