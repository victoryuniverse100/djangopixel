{% extends "layouts/base.html" %}

{% block title %} UI Forms {% endblock %}

<!-- Specific Page CSS goes HERE  -->
{% block stylesheets %}{% endblock stylesheets %}

{% block content %}

<main>

    <div class="section section-md pb-0">
        <div class="container">
            <!-- Title -->
            <div class="row">
                <div class="col">
                    <h2 class="h5"></h2>
                </div>
            </div>
            <!-- End of Title -->
        </div>
    </div>
    <div class="row">

        <form action="update_user_data//{{data.id}}" method="POST">{% csrf_token %}
 <input name="data.id" type="hidden" value="{{data.id}}">

         <div class="section section-md pt-4" style="padding-bottom:15px !important">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <label for="exampleInputEmail6" >First Name</label>

                            </div>
                            <div class="col">

                                 <input class="form-control" id="first_name" name="first_name" readonly  type="text"
                                       value="{{i.first_name}}">

                            </div>
                            <div class="col-2">
                                <label for="exampleInputEmail6">Last Name</label>
                            </div>
                            <div class="col">

                                 <input class="form-control" id="last_name" name="last_name" readonly  type="text"
                                       value="{{data.last_name}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-md pt-4" style="padding-bottom:15px !important">
            <div class="container">
                <div class="row">
                    <div class="col-10">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <label for="exampleInputEmail6">User Name</label>
                            </div>
                            <div class="col">

                                 <input class="form-control" id="username" name="username" readonly  type="text"
                                       value="{{data.username}}">
                            </div>
                            <div class="col-2">
                                <label for="exampleInputEmail6">Password</label>
                            </div>
                            <div class="col">

                                 <input class="form-control" id="password" name="password" readonly  type="text"
                                       value="{{data.password}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-md pt-3" style="padding-bottom:15px !important">
            <div class="container">
                <div class="row">
                    <div class="col-10 ">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <label for="exampleInputEmail6">User Type</label>
                                 </div>
                             <div class="col">

                                  <input class="form-control" id="usertype" name="usertype" readonly  type="text"
                                       value="{{data.usertype}}">
                            </div>
                            <div class="col-2">
                                <label for="exampleInputEmail6">Mail ID</label>
                            </div>
                            <div class="col">

                                 <input class="form-control" id="email" name="email" readonly  type="text"
                                       value="{{data.email}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      <div class="section section-md pt-3" style="padding-bottom:15px !important">
            <div class="container">
                <div class="row">
                    <div class="col-10 ">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <label for="exampleInputEmail6">Country</label>
                            </div>
                            <div class="col">


                                 <input class="form-control" id="country" name="country" readonly  type="text"
                                       value="{{data.country}}">
                            </div>
                            <div class="col-2">
                                <label for="exampleInputEmail6">Location</label>
                            </div>
                            <div class="col">

                                 <input class="form-control" id="location" name="location" readonly  type="text"
                                       value="{{data.location}}">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="section section-md pt-3" style="padding-bottom:15px !important">
            <div class="container">
                <div class="row">
                    <div class="col-10 ">
                        <div class="row align-items-center">
                            <div class="col-2">
                                <label for="exampleInputEmail6">Contact No</label>
                            </div>
                            <div class="col-4">

                                 <input class="form-control" id="contact_no" name="contact_no" readonly  type="text"
                                       value="{{data.contact_no}}">
                                  <p align="right">


                            </div>


                        </div>
                    </div>
                </div>
            </div>
        </div>


            <div class="section pt-6" style="padding-bottom:15px !important">

                                <div class="container">
                <div class="row">
                    <div class="col-12 ">
                        <p align="right">

                            <button class="btn btn-primary" id="updateButton" style="display:none" type="submit">Update</button></p>
                    </div>
                </div>
            </div>
</form>

    </div>
    <!-- End of Section -->

</main>


{% endblock content %}
